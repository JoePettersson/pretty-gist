<head>
	<meta charset="utf-8">

	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

	<title>Pretty Gist</title>
	<meta name="description" content="A jQuery plugin to make prettier and more functional embedded Github Gists">

	<meta name="viewport" content="width=device-width">

	<!-- The core (and required) stylesheet -->
	<link rel="stylesheet" href="../dist/prettygist.min.css">
	<!-- A syntax stylesheet is only required if you want syntax highlighting in your pretty gist's, there are quite a few styles to choose from located in syntax-styles directory -->
	<link rel="stylesheet" href="../lib/syntax-styles/solarized_dark.css">

	<!-- You can ingore this demo.css style sheet entirely -->
	<link rel="stylesheet" href="assets/demo.css">
	<!-- You can ingore this demo.css style sheet entirely -->

	<script src="../lib/jquery.min.js"></script>

	<!-- This is the core plugin, and is required -->
	<script src="../dist/jquery.prettygist.min.js"></script>
	<!-- This is the core of the syntax highlighting extension, it is not required for the core plugin to function but if you want syntax highlighting it's required -->
	<script src="../lib/highlight.pack.js"></script>

	<script type="text/javascript">
		$(document).ready(function(){
			// In this demo I'm prettifying all of the gists on a page, however, if you want just one to be prettified then just swap out .gist for it's unique ID: in the form gist-[id]
			$(".gist").prettyGist();
		});
	</script>
</head>
<body>

	<!-- This wrapper div is only here for the demo, you can ignore it -->
	<div class="wrapper">
		<!-- This is simply an embedded Github gist, taken right from their site you don't need to do anymore than add it where you want it within your page -->
		<script src="https://gist.github.com/2902410.js"></script>
	</div>

</body>
</html>
