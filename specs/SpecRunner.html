<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
  "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
  <title>Jasmine Spec Runner</title>

  <link rel="shortcut icon" type="image/png" href="lib/jasmine-1.2.0/jasmine_favicon.png">
  <link rel="stylesheet" type="text/css" href="lib/jasmine-1.2.0/jasmine.css">

  <script type="text/javascript" src="../lib/jquery.min.js"></script>

  <script type="text/javascript" src="lib/jasmine-1.2.0/jasmine.js"></script>
  <script type="text/javascript" src="lib/jasmine-1.2.0/jasmine-html.js"></script>
  <script type="text/javascript" src="helpers/jasmine-helper.js"></script>
  <script type="text/javascript" src="helpers/jasmine-jquery-1.3.1.js"></script>

  <!-- include source files here... -->
  <script type="text/javascript" src="spec/prettygist.js"></script>

  <!-- include spec files here... -->
  <script type="text/javascript" src="../src/jquery.prettygist.js"></script>
  <link rel="stylesheet" type="text/css" href="../src/prettygist.css">

  <script type="text/javascript">
    (function() {
      var jasmineEnv = jasmine.getEnv();
      jasmineEnv.updateInterval = 1000;

      var htmlReporter = new jasmine.HtmlReporter();

      jasmineEnv.addReporter(htmlReporter);

      jasmineEnv.specFilter = function(spec) {
        return htmlReporter.specFilter(spec);
      };

      var currentWindowOnload = window.onload;

      window.onload = function() {
        if (currentWindowOnload) {
          currentWindowOnload();
        }
        execJasmine();
      };

      function execJasmine() {
        jasmineEnv.execute();
      }

    })();
  </script>

</head>

<body>

  <script src="https://gist.github.com/2902410.js"></script>
  <script src="https://gist.github.com/3124862.js"></script>
  <script src="https://gist.github.com/2909965.js"></script>
  <script src="https://gist.github.com/2909953.js"></script>

</body>
</html>
